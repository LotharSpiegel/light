{% extends "base.html" %}


{% block block-id %}{% endblock %}

{% block content %}

<h1>Page Index</h1>

<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Status</th>
						<th>Last updated</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for page in pages %}
					<tr>
						<td class="align-middle"><a href="{{ page.get_absolute_url }}">{{ page.title }}</a></td>
						<td class="align-middle">{{ page.author }}</td>
						<td class="align-middle">{{ page.status }}</td>
						<td class="align-middle">{{ page.modified }}</td>
						<td class="align-middle"><a href="{{ page.get_edit_url }}"><span class="glyphicon glyphicon-pencil"></span></a>
							<a href="{{ page.get_delete_url }}"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

<br/>
<a href="{% url 'contents:create_page' %}" class="btn btn-default">New Page</a>

{% endblock %}
