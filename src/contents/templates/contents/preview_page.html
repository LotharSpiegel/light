{% extends "base.html" %}
{% load static snippets %}

{% block add-css %}
	<link rel="stylesheet" href="{% static 'css/pygments.css' %}">
{% endblock %}

{% block block-id %}{% endblock %}

{% block content %}

<h1>Preview: {{ page_title }}</h1>

<div class="page_content">{{ page_content }}</div>

{% if request.user.is_superuser or request.user == page_author %}
<a class="btn" href="{% url 'contents:edit_page' page_slug %}">Edit Page</a>
{% endif %}

{% endblock %}
