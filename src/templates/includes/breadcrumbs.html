{% load utils_filters %}

{% block breadcrumbs %}
{% if breadcrumbs %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumbs-arrow my-4">
		{% for crumb in breadcrumbs|skip_last %}
			<li>
				<a href="{{ crumb.1 }}">{{ crumb.0 }}</a>
			</li>
		{% endfor %}

		<li aria-current="page">
			<a href="" class="active">{{ breadcrumbs|last_item|item:0 }}</a>
		</li>
	</ol>
</nav>
{% endif %}

{% endblock %}
